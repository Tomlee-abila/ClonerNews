<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>ClonerNews</title>
</head>
<body>
<header>
  <h1>ClonerNews</h1>
  <div id="notification-icon" class="notification-icon">
    <i class="fas fa-bell"></i>
    <span id="notification-count" class="notification-count">0</span>
  </div>
</header>

<nav>
  <a href="#" id="nav-stories">Stories</a>
  <a href="#" id="nav-jobs">Jobs</a>
  <a href="#" id="nav-polls">Polls</a>
  <a href="#" id="nav-ask">Ask HN</a>
  <a href="#" id="nav-show">Show HN</a>
</nav>

<div class="container">

  <aside class="sidebar">
    <div class="stories-updates">
      <h2>Stories</h2>

      <h3>Top Stories</h3>

      <ul id="top-stories-list">
        <li><a href="#">Top Stories</a></li>
      </ul>
      <h3>New Stories</h3>
      <ul id="new-stories-list">
        <li><a href="#">New Stories</a></li>
      </ul>
      <h3>Best Stories</h3>
      <ul id="best-stories-list">
        <li><a href="#">Best Stories</a></li>
      </ul>
    </div>
  </aside>

  <main id="main-content">
    <!-- Content will be dynamically loaded here -->
  </main>
  <aside class="sidebar">
    <div class="live-updates">
      <h3>Live Updates</h3>
      <ul id="live-updates-list"></ul>
    </div>
  </aside>
</div>

<div id="notification"></div>


<script src="scripts.js"></script>
</body>
</html>
